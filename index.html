<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowbreak:Containment Zone Infosource analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.prod.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-i18n/dist/vue-i18n.global.prod.min.js"></script>
  <script src="./calc.min.js"></script>
</head>

<body>
  <a href="https://space.bilibili.com/277401945" target="_blank">Bilibili 方形的块状代码</a>
  <div id="app">
    <p>{{ $t('m.row') }}<input type="text" v-model="row" /></p>
    <p>{{ $t('m.col') }}<input type="text" v-model="col" /></p>
    <input type="button" :value="$t('m.ok')" @click="confirmBoard">
    <p v-if="board.length">{{ $t('m.help') }}</p>
    <div v-for="(r, i) in board" style="height: 32px;">
      <div
        class="box"
        v-for="(c, j) in r"
        @click="tuneBox(i, j)"
        :style="{ 'background-color': c === 0 ? 'white' : 'red' }"
      ></div>
    </div>
    <div v-if="board.length" style="margin-top: 8px;">
      <p v-for="(b, i) in num">{{ $t('m.fragment') + String(i + 1).padStart(2, ' ') + $t('m.count') }}<input type="text" v-model.number="num[i]" /></p>
      <input type="button" :value="$t('m.calculate')" @click="calc">
    </div>
    <div v-if="res !== false">
      <p>{{ $t('m.solution') + res.length }}</p>
    </div>
    <div v-if="res.length">
      <p>{{ $t('m.current') }}{{ now + 1 }} / {{ res.length }}</p>
      <input type="button" value="<-" @click="now -= (now > 0)">
      <input type="button" value="->" @click="now += (now + 1 < res.length)">
      <div v-for="(r, i) in sol" style="height: 32px;">
        <div
          class="box"
          v-for="(c, j) in r"
          :style="{ 'background-color': color[c] }"
        >{{ c }}</div>
      </div>
    </div>
  </div>
  <script>
    const { createApp } = Vue
    const { createI18n, useI18n } = VueI18n
    const navlang = navigator.language

    let applang = 'en'
    if (navlang.search(/zh/i) !== -1) applang = 'zh_Hans'
    if (navlang.search(/Hant/i) !== -1 || navlang.search(/tw/i) !== -1 || navlang.search(/hk/i) !== -1) applang = 'zh_Hant'
    //if (navlang.search(/ja/i) !== -1) applang = 'ja'
    //if (navlang.search(/ko/i) !== -1) applang = 'ko'
    switch (applang) {
      case 'zh_Hans':
        document.title = '尘白禁区信源研析'
        break
      case 'zh_Hant':
        document.title = '塵白禁域訊源研析'
        break
      default:
    }

    createApp({
      data() {
        return {
          row: 5,
          col: 6,
          board: [],
          num: new Array(11).fill(0),
          res: false,
          now: 0,
          color: ['white', '#75C0FF', '#3B66CF', '#78ACC5', '#C8FAFD', '#FDFF00', '#4BFF00', '#FF9800', '#B9B24B', '#FF00AE', '#8A2BE2', '#FF00FF']
        }
      },
      methods: {
        confirmBoard() {
          const row = Number(this.row)
          const col = Number(this.col)
          this.board = new Array(row)
          for (let i = 0; i < row; ++i) {
            const r = new Array(col).fill(-1)
            this.board[i] = r
          }
        },
        tuneBox(x, y) {
          if (this.board[x][y] === -1) {
            this.board[x][y] = 0
          } else {
            this.board[x][y] = -1
          }
        },
        calc() {
          const num_8 = new Array(11).fill(0)
          num_8[7] = Number(this.num[7])
          num_8[8] = Number(this.row) * Number(this.col)
          const num_n8 = this.num.map(el => el)
          num_n8[7] = 0

          const board_8 = Solve(this.board, num_8)
          let mapped = board_8.map((el, i) => {
            return { index: i, value: (el.flat().filter(el => el === 8).length / 5) }
          })
          mapped.sort((a, b) => b.value - a.value)

          let sorted = []
          let s_max8 = []
          let c_8 = mapped[0].value
          while (c_8 >= 0) {
            sorted = mapped.filter(el => el.value === c_8).map(el => board_8[el.index])
            for (let s = 0; s < sorted.length ; ++s) {
              for (let r = 0; r < Number(this.row); ++r) {
                sorted[s][r].forEach((el, i, arr) => {
                  if (arr[i] === 9) arr[i] = -1
                })
              }
              let s_min9 = []
              for (let c_9 = 0; c_9 <= Number(this.num[8]); ++c_9) {
                num_n8[8] = c_9
                let rf_base = Math.max(...num_n8.slice(0,-4))
                let s_rf = []
                for (let rf = 0; rf <= rf_base; ++rf) {
                  let num_rf = num_n8.map(el => el)
                  for (let i = 0; i < num_rf.length - 4; ++i) {
                    num_rf[i] -= (rf_base - rf)
                    if (num_rf[i] < 0) num_rf[i] = 0
                  }
                  //console.log(num_rf)
                  s_rf = s_rf.concat(Solve(sorted[s], num_rf))
                  if (s_rf.length > 0) break
                }
                s_min9 = s_min9.concat(s_rf)
                if (s_min9.length > 0) break
              }
              s_max8 = s_max8.concat(s_min9)
            }
            if (s_max8.length > 0) break
            --c_8
          }

  // Sort res by the number of distinct elements in each matrix, in descending order
  // If the number of distinct elements is the same,
  // sort by the highest number in l for each element used in A and B
          s_max8.sort((A, B) => {
            let distinctA = new Set(A.flat()).size
            let distinctB = new Set(B.flat()).size

            if (distinctA !== distinctB) {
              return distinctB - distinctA
            } else {
              let maxA = Math.max(...A.flat().map(x => this.num[x-1]))
              let maxB = Math.max(...B.flat().map(x => this.num[x-1]))
              return maxB - maxA
            }
          })

          s_max8.sort((a, b) => {
            return (b.flat().filter(el => el === 10).length / 2 + b.flat().filter(el => el === 11).length / 3) - (a.flat().filter(el => el === 10).length / 2 + a.flat().filter(el => el === 11).length / 3)
          })
          s_max8.sort((a, b) => a.flat().filter(el => el === 9).length - b.flat().filter(el => el === 9).length)

          this.res = s_max8
          this.now = 0
        }
      },
      computed: {
        sol() {
          return this.res[this.now]
        }
      }
    }).use(
      createI18n({
        locale: applang,
        fallbackLocale: 'en',
        messages: {
          en: {
            m: {
              row: 'Row: ',
              col: 'Column: ',
              ok: 'Ok',
              help: 'Red means the position can be filled in, white means the position cannot be filled in, click to switch.',
              fragment: 'Vital fragment',
              count: ' amount: ',
              calculate: 'Calculate best solution',
              solution: 'Number of solutions: ',
              current: 'Current display solution: '
            }
          },
          zh_Hans: {
            m: {
              row: '行数：',
              col: '列数：',
              ok: '确定',
              help: '红色表示需要摆放的格子，白色表示这里没有格子，点击切换。',
              fragment: '关键断片',
              count: ' 个数：',
              calculate: '计算完美方案',
              solution: '方案数：',
              current: '当前展示方案：'
            }
          },
          zh_Hant: {
            m: {
              row: '列數：',
              col: '行數：',
              ok: '確定',
              help: '紅色表示該格可以擺放，白色表示該格不可擺放，點擊切換。',
              fragment: '關鍵斷片',
              count: ' 個數：',
              calculate: '計算完美方案',
              solution: '方案數：',
              current: '當前展示方案：'
            }
          },
        },
      })
    ).mount('#app')
  </script>
  <style>
    p {
      margin: 4px 0;
    }
    .box {
      display: inline-block;
      box-sizing: border-box;
      width: 32px;
      height: 32px;
      border: 1px black solid;
      cursor: pointer;
    }
  </style>
</body>

</html>
